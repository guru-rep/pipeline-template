apiVersion: v1
kind: Pod
spec:
  containers:
    - name: helm
      image: alpine/helm:3.5.3
      command:
        - cat
      tty: true
    - name: curl
      image: appropriate/curl:latest
      command:
        - cat
      tty: true
    - name: kaniko
      image: gcr.io/kaniko-project/executor:debug
      command:
        - /busybox/cat
      tty: true
      volumeMounts:
        - name: jenkins-docker-cfg
          mountPath: /kaniko/.docker
  volumes:
    - name: jenkins-docker-cfg
      projected:
        sources:
          - secret:
              name: docker-credentials
              items:
                - key: .dockerconfigjson
                  path: config.json